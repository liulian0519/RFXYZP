<!DOCTYPE html>
<html>
	<head>
		<!--两两进行比较-->
		<meta charset="UTF-8">
		<title>冒泡排序</title>
	</head>
	<body>
		<script type="text/javascript">
			function bubblesort(arr){
				var len = arr.length;
				for(var i =0;i<len;i++){
					for(var j=0;j<len-1-i;j++){
						if(arr[j]>arr[j+1]){
							var temp = arr[j];
							arr[j] = arr[j+1];
							arr[j+1] = temp;
						}
					}
				}
				return arr;
			}
			var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
			console.log(bubblesort(arr));
		</script>
	</body>
</html>
