<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>选择排序</title>
	</head>
	<body>
		<script type="text/javascript">
			function selectSort(arr){
				var minIndex;
				var len = arr.length;
				for(var i =0;i<len-1;i++){
					minIndex = i;
					for(var j=i+1;j<len;j++){
						if(arr[j]<arr[minIndex]){
							minIndex=j;
						}
					}
					var temp = arr[i];
					arr[i] = arr[minIndex];
					arr[minIndex] = temp;
				}
				return arr;
			}
			var arr=[3,44,38,5,47,15,36,26,27,2,46,4,19,50,48];
			console.log(selectSort(arr));
		</script>
	</body>
</html>
