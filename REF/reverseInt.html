<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>反转整数</title>
	</head>
	<body>
		
		<script type="text/javascript">
			var reverseint = function(x){
//				var x = 428;
				var min = -Math.pow(2,31);
				var max = Math.pow(2,31)-1;
				var ans;
				var arr = x.toString().split('');
				if(x<0)
					arr.shift()
				ans = arr.reverse().join('');
				if(x<0)
					ans = ans*-1;
				if(ans<min || ans>max)
					return 0;
				else
//					console.log(ans) ;
					return ans
				
			}
//			reverseint();
//			console.log(reverseint());
		</script>
	</body>
</html>
