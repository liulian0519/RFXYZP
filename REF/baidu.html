<!DOCTYPE html>
<html>
<head>
<meta  charset=utf-8 />
<title>test</title>
<style type="text/css">
	body,html{
    padding: 0;
    margin: 0;
    font-size: 14px;
    color: #000000;
}
table{
    border-collapse: collapse;
    width: 100%;
    table-layout: fixed;
}
thead{
    background: #3d444c;
    color: #ffffff;
}
td,th{
    border: 1px solid #e1e1e1;
    padding: 0;
    height: 30px;
    line-height: 30px;
    text-align: center;
}
</style>
<script>
window.onload = function() {
    var oBtn = document.getElementById("btn");
    var oTab = document.getElementById("jsList");
   
     
    oBtn.onclick = function() {
        var arr = [];
        var _rows = oTab.rows;
        console.log(_rows);
        for (var i = 0; i < _rows.length; i++) {
            arr[i] = _rows[i];
        }
         
        arr.sort(function(first, second) {
            var t1 = parseInt(first.cells[0].innerText);
            var t2 = parseInt(second.cells[0].innerText);
            if (t1 > t2) {
                return 1;
            } else if (t1 < t2) {
                return -1;
            } else {
                return 0;
            }
        });
         
        for (var i = 0; i < arr.length; i++) {
            var line = arr[i];
            var tr = oTab.insertRow(i);
             
            for (var j = 0; j < line.cells.length; j++) {
                var col = line.cells[j];
                var td = tr.insertCell(j);
                td.innerHTML = col.innerHTML;
            }
        }
        for (var i = 0; i < arr.length; i++) {
            oTab.deleteRow(oTab.rows.length - 1);
        }
    }
}
</script>
</head>
<body>
 <table>
 	<input type="button" value="排序" id="btn" />
    <thead>
        <tr><th>id</th><th>price</th><th>sales</th></tr>
    </thead>
    <tbody id="jsList">
        <tr><td>1</td><td>10.0</td><td>800</td></tr>
        <tr><td>2</td><td>30.0</td><td>600</td></tr>
        <tr><td>4</td><td>20.5</td><td>700</td></tr>
        <tr><td>3</td><td>40.5</td><td>500</td></tr>
        <tr><td>6</td><td>60.5</td><td>300</td></tr>
        <tr><td>5</td><td>50.0</td><td>400</td></tr>
        <tr><td>7</td><td>70.0</td><td>200</td></tr>
        <tr><td>8</td><td>80.5</td><td>100</td></tr>
    </tbody>
</table>
</body>
</html>
