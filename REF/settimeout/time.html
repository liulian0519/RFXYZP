<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>简单时钟</title>
		<script type="text/javascript">
			function startTime(){
				var today = new Date;
//				console.log(today);
				var h = today.getHours();
				var m = today.getMinutes();
				var s = today.getSeconds();
//				console.log(h,m,s)
				m=check(m);
				s=check(s);
				document.getElementById('txt').innerHTML=h+":"+m+":"+s;
				setTimeout('startTime()',500);
			}
			function check(i){
				if(i<10){
					i= "0"+i;
				}
				return i;
			}
		</script>
	</head>
	<body onload = startTime()>
		<div id="txt"></div>
		
	</body>
</html>
